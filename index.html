<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball scoreboard</title>
</head>
<body>
    <div class="container">

        <div class="scoreboard">
            <div class="home-side">
                <h3>HOME</h3>
    
                <div class="score" id="home-score">
                    0
                </div>
    
                <button onclick="addPoint(this.name, this.value)" name="home-score" value="1">+1</button>
                <button onclick="addPoint(this.name, this.value)" name="home-score" value="2">+2</button>
                <button onclick="addPoint(this.name, this.value)" name="home-score" value="3">+3</button>
            </div>
            <div class="guest-side">
                <h3>AWAY</h3>
    
                <div class="score" id="guest-score">
                    0
                </div>
    
                <button onclick="addPoint(this.name, this.value)" name="guest-score" value="1">+1</button>
                <button onclick="addPoint(this.name, this.value)" name="guest-score" value="2">+2</button>
                <button onclick="addPoint(this.name, this.value)" name="guest-score" value="3">+3</button>
            </div>
        </div>

        <div id="new-game" onclick="newGame()">NEW GAME</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
